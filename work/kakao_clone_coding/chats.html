<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Friends - Kakao Talk Clone Coding</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__calumn">
        <span>No Service</span>
        <!--To Do : Wifi Icon-->
        <i class="fas fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__calumn">
        <span>15:27</span>
      </div>
      <div class="status-bar__calumn">
        <span>97%</span>
        <!--Battery Icon-->
        <i class="fas fa-solid fa-battery-full fa-lg"></i>
        <!--Lightning Icon-->
        <i class="fas fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">My Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-user-plus fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>
    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="me.jpg" class="user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">Shana</h4>
            <h6 class="user-component__subtitle">let's talk!</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">12:20</span>
          <div class="mark">2</div>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img src="photo.jpg" class="user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">suzy</h4>
            <h6 class="user-component__subtitle">hahaha lol</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">11:01</span>
          <div class="mark">1</div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="search.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <span class="nav__notification2"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/94e8d9cd83.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
