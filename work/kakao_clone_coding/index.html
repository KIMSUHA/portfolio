<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Kakao Talk Clone Coding</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__calumn">
        <span>No Service</span>
        <!--To Do : Wifi Icon-->
        <i class="fas fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__calumn">
        <span>15:27</span>
      </div>
      <div class="status-bar__calumn">
        <span>97%</span>
        <!--Battery Icon-->
        <i class="fas fa-solid fa-battery-full fa-lg"></i>
        <!--Lightning Icon-->
        <i class="fas fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Hello! Welcome!</h1>
      <p class="welcome-header__text">
        If you have a Kakao Account, log in with your email or phone number
      </p>
    </header>
    <form action="friends.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="Email or phone number" />
      <input name="password" type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <a href="https://github.com/KIMSUHA">Find Kakao Account or Password</a>
    </form>
    <script
      src="https://kit.fontawesome.com/94e8d9cd83.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
