<!DOCTYPE html>
<!--Languages Korea=ko, Japan=ja-->
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--My Website Icon-->
    <link rel="icon" type="image/ico" href="imgs/favicon.ico" />
    <title>Suha's Portfolio</title>
    <meta
      name="keywords"
      content="frontend portfolio, 프론트엔드 포트폴리오, 웹디자이너 포트폴리오"
    />
    <mata name="description" content="This is Suha's portfolio" />
    <meta name="author" content="Suha" />
    <!--font link-->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--header-->
    <header>
      <!--navbar-->
      <nav id="navbar">
        <!--title & logo-->
        <div class="navbar__logo">
          <img src="imgs/favicon.png" class="navbar__logo__favicon" />
          <a href="#">Suha's portfolio</a>
        </div>
        <!--menu-->
        <ul class="navbar__menu">
          <li class="navbar__menu__item"><a href="#">Home</a></li>
          <li class="navbar__menu__item"><a href="#">About</a></li>
          <li class="navbar__menu__item"><a href="#">Skills</a></li>
          <li class="navbar__menu__item"><a href="#">Introduction</a></li>
          <li class="navbar__menu__item"><a href="#">Contact</a></li>
        </ul>
        <!--navicons Facebook,Line,e-mail-->
        <ul class="navbar__icons">
          <li>
            <a href="#"><i class="fab fa-line"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-facebook-square"></i></a>
          </li>
          <li>
            <a href="#"><i class="far fa-envelope"></i></a>
          </li>
        </ul>

        <a href="#" class="navbar__toggleBtn">
          <i class="fas fa-bars"></i>
        </a>
      </nav>
    </header>
    <!--main-->
    <main>
      <article>
        <!--section 1 = home-->
        <section id="home">
          <img
            src="imgs/me.jpg"
            alt="Suha's profile photo"
            class="home__avatar"
          />
          <h1 class="home__title">
            안녕하세요!<br />제 포트폴리오에 방문해주셔서 감사합니다!
          </h1>
          <h2 class="nome__description">
            저는 일본에 거주중인 신입개발자 김수하입니다.
          </h2>
          <button class="homt__contact">CONTACT ME</button>
        </section>
        <section id="about">
          <!-- section 2 = about -->
        </section>
        <!--section 3 = skills-->
        <section id="skills">
          <!--my skills-->
          <ul class="skills">
            <li>HTML</li>
            <li>CSS</li>
            <li>Java Script</li>
            <li>Bootstrap</li>
            <li>jquery</li>
          </ul>
        </section>
        <!--section 4 = introduction-->
        <section id="introduction"></section>
        <!--section 5 = testimonials-->
        <section id="testimonials"></section>
        <!--section 6 = contact-->
        <section id="contact"></section>
      </article>
    </main>
    <!--footer = my name,e-mail,other information-->
    <footer></footer>

    <!--Java Script-->
    <script src="main.js" defer></script>
    <!--icon link-->
    <script
      src="https://kit.fontawesome.com/94e8d9cd83.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
